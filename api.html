<!DOCTYPE html>
<html class="dark_mode" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link FONT Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Link FONT Awesome -->
    <!-- responsive grid -->
    <link rel="stylesheet" href="/resposivegrid/grid.css" />
    <!-- responsive grid -->
    <link rel="stylesheet" href="api.css" />
    <link rel="shortcut icon" href="/01d_Sun_day.gif" type="image/x-icon">     
    <title>Weather</title>
  </head>

  <body>
    <header>
      <nav class="header">
        <input
          class="search"
          value="Delhi"
          onchange="api(),game()"
          type="search"
          id="search"
          placeholder="Search Your City"
        />
        <div class="dark">
          <input
            onclick="dark_mode()"
            id="dar_mode"
            type="checkbox"
            value="dar_mode"
            class="dar_mode"
          />
          <label for="dar_mode"></label>
        </div>
      </nav>
    </header>
    <section class="main">
      <div class="weather">
        <div class="day">
          <h2 id="day">Monday</h2>
          <p id="date">27/Sep/2025</p>

          <h1 class="temp" id="temp">26 <sup>o</sup>C</h1>
        </div>
        <div class="cloud">
          <img src="" id="cloud_img" alt="" />
          <h3 class="cloud_text" id="weather_text">Cloud</h3>
        </div>
      </div>
      <div class="right_side">
        <div class="today_highlight">
          <div class="rain">
            <p >rain</p>
            <img src="/weather-icons-master/design/fill/animation-ready/rain.svg" alt="">
            <h2 id="rain"></h2>
          </div>
          <div class="uv">
            <p >Visibility</p>
            <img src="/weather-icons-master/design/fill/animation-ready/fog.svg" alt="">
            <h2 id="uv"></h2>
          </div>
          <div class="humidity">
            <p >humidity</p>
            <img src="/weather-icons-master/design/fill/animation-ready/humidity.svg" alt="">
            <h2 id="humidity"></h2>
          </div>
          <div class="wind">
            <p>wind</p>
            <img class="wind_img" src="/weather-icons-master/design/fill/animation-ready/windsock.svg" alt="">
            <h2 id="wind_speed">6.2012</h2>
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="comming_days">
          <div class="one">
            <p id="UpComing_1">12</p>
            <img src="" alt="" id="colud_1" />
            <h2 id="time_1">12</h2>
          </div>
          <div class="one">
            <p id="UpComing_2">15</p>
            <img src="" alt="" id="colud_2" />
            <h2 id="time_2">15</h2>
          </div>
          <div class="one">
            <p id="UpComing_3">18</p>
            <img src="" alt="" id="colud_3" />
            <h2 id="time_3">18</h2>
          </div>
          <div class="one">
            <p id="UpComing_4">21</p>
            <img src="" alt="" id="colud_4" />
            <h2 id="time_4">21</h2>
          </div>
          <div class="one">
            <p id="UpComing_5">12</p>
            <img src="" alt="" id="colud_5" />
            <h2 id="time_5">22</h2>
          </div>
          <div class="one">
            <p id="UpComing_6">12</p>
            <img src="" alt="" id="colud_6" />
            <h2 id="time_6">22</h2>
          </div>
        </div>
        <div class="bottom_heading">
          <h4>Comming Days</h4>
        </div>
      </div>
    </section>

</html>
